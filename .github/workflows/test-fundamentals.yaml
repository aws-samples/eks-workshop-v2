name: Test - Fundamentals

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"

permissions:
  id-token: write
  contents: read

jobs:
  test-module:
    strategy:
      fail-fast: false
      matrix:
        module:
          - fundamentals/managed-node-groups
          - fundamentals/fargate
          - fundamentals/exposing
          - fundamentals/storage
    uses: ./.github/workflows/module-test.yaml
    with:
      module: ${{ matrix.module }}
    secrets: inherit
