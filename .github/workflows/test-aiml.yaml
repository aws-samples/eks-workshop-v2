name: Test - AIML

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 3"

permissions:
  id-token: write
  contents: read

jobs:
  test-inferentia:
    uses: ./.github/workflows/module-test.yaml
    with:
      glob: aiml/inferentia
    secrets: inherit
  test-chatbot:
    uses: ./.github/workflows/module-test.yaml
    with:
      module: aiml/chatbot
    secrets: inherit
