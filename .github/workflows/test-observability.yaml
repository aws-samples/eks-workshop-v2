name: Test - Observability

on:
  workflow_dispatch:
  schedule:
  - cron: '0 7 * * 4'

permissions:
  id-token: write
  contents: read

jobs:
  test-module:
    uses: ./.github/workflows/module-test.yaml
    with:
      glob: observability/{container-insights,kubecost,logging,open-source-metrics,resource-view}**
    secrets: inherit
  test-opensearch:
    uses: ./.github/workflows/module-test.yaml
    with:
      module: observability/opensearch
    secrets: inherit