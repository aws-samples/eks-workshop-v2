apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  labels:
    app.kubernetes.io/created-by: eks-workshop
    app.kubernetes.io/team: messaging
spec:
  replicas: 1
  serviceName: rabbitmq
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq
      app.kubernetes.io/instance: rabbitmq
      app.kubernetes.io/component: rabbitmq
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rabbitmq
        app.kubernetes.io/instance: rabbitmq
        app.kubernetes.io/component: rabbitmq
        app.kubernetes.io/created-by: eks-workshop
        app.kubernetes.io/team: messaging
    spec:
      containers:
        - name: rabbitmq
          image: "public.ecr.aws/docker/library/rabbitmq:3-management"
          imagePullPolicy: IfNotPresent
          ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
            - name: http
              containerPort: 15672
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: "/var/lib/rabbitmq/mnesia"
      volumes:
        - name: data
          emptyDir: {}
