apiVersion: v1
kind: PersistentVolume
metadata:
  name: s3volume
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - allow-overwrite
    - allow-delete
    - region us-west-2
  csi:
    driver: s3.csi.aws.com
    volumeHandle: s3volume
    volumeAttributes:
      bucketName: $BUCKET_NAME
      # region: us-west-2
      # serviceAccount: s3-csi-driver-sa
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: s3-claim
  # namespace: s3-demo
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi
  volumeName: s3volume
