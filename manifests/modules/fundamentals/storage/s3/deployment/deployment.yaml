apiVersion: apps/v1
kind: Deployment
metadata:
  name: assets
spec:
  replicas: 2
  template:
    spec:
      initContainers:
        - name: copy
          image: public.ecr.aws/aws-containers/retail-store-sample-assets:0.4.0
          command:
            - /bin/sh
            - "-c"
            - cp -R /usr/share/nginx/html/assets/* /mountpoint-s3
          volumeMounts:
            - name: mountpoint-s3
              mountPath: /mountpoint-s3
      containers:
        - name: assets
          volumeMounts:
            - name: mountpoint-s3
              mountPath: /usr/share/nginx/html/assets
      volumes:
        - name: mountpoint-s3
          persistentVolumeClaim:
            claimName: s3-claim
