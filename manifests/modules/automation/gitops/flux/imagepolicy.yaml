apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  # HIGHLIGHT
  name: ui
  namespace: flux-system
spec:
  imageRepositoryRef:
    # HIGHLIGHT
    name: ui
  filterTags:
    # HIGHLIGHT
    pattern: '^i[a-fA-F0-9]'
  policy:
    alphabetical:
      # HIGHLIGHT
      order: asc
