apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  # HIGHLIGHT
  name: ui
  namespace: flux-system
spec:
  git:
    # HIGHLIGHT
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  # HIGHLIGHT
  interval: 1m0s
  sourceRef:
    # HIGHLIGHT
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  update:
    # HIGHLIGHT
    path: ./apps
    strategy: Setters
