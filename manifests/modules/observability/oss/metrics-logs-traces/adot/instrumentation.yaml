apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: retail-store
spec:
  exporter:
    endpoint: http://adot-collector.other:4317
  propagators:
    - tracecontext
    - baggage
  sampler:
    type: parentbased_traceidratio
    argument: "1"
  env:
    - name: OTEL_JAVAAGENT_ENABLED
      value: "true"
