# Unschedulable pod 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: o11y-test
  labels:
    app.kubernetes.io/created-by: eks-workshop  
    app: nginx-test
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test  
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            cpu: "999999m"
