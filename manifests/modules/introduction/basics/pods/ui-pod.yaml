apiVersion: v1
kind: Pod
metadata:
  name: ui-pod
  namespace: ui
  labels:
    app.kubernetes.io/name: ui
    app.kubernetes.io/component: service
spec:
  containers:
    - name: ui
      image: public.ecr.aws/aws-containers/retail-store-sample-ui:1.2.1
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
      env:
        - name: JAVA_OPTS
          value: -XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/urandom
      resources:
        requests:
          cpu: 250m
          memory: 1.5Gi
        limits:
          memory: 1.5Gi