apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app.kubernetes.io/created-by: eks-workshop
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
        app.kubernetes.io/created-by: eks-workshop
    spec:
      containers:
        - name: nginx
          image: public.ecr.aws/docker/library/nginx:1.29
          ports:
            - containerPort: 80
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
