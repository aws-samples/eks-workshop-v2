apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: g5-gpu-karpenter
  labels:
    type: karpenter
    NodeGroupType: g5-gpu-karpenter
spec:
  template:
    spec:
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: g5-gpu-karpenter    
      taints:
      - key: "nvidia.com/gpu"
        value: "true"
        effect: "NoSchedule"
      requirements:
        - key: "karpenter.k8s.aws/instance-family"
          operator: In
          values: ["g5"]
        - key: "karpenter.k8s.aws/instance-size"
          operator: In
          values: [ "2xlarge", "4xlarge", "8xlarge" ]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["on-demand"]
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 300s
    expireAfter: 720h
  weight: 100


---

apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: g5-gpu-karpenter
spec:
  amiFamily: Ubuntu
  role: "${KARPENTER_ROLE}"
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "eks-workshop"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "eks-workshop" 
  blockDeviceMappings:
  - deviceName: /dev/sda1
    ebs:
      volumeSize: 100Gi
      volumeType: gp3