apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ui
spec:
  hosts:
  - ui # ui.<namespace>.svc.cluster.local
  gateways: 
    # Here you bind this virtualService to the gateway and to the whole mesh. 
    # Which means that the rules of this virtualservice will apply to this gateway level, and to the whole mesh. 
  - watchn-gateway
  - mesh 
  http: 
  - route:
    - destination:
        host: ui
        subset: v1
      weight: 80 
    - destination:
        host: ui
        subset: v2
      weight: 10
    - destination:
        host: ui
        subset: v3
      weight: 10
