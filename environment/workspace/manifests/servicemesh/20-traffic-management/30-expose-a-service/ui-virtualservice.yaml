apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ui-virtualservice
spec:
  hosts:
  - "*"

  gateways:
  - ui-gateway 
  
  http:
  - match:
    - uri:
        prefix: /home
    route:
    - destination:
        # Provide the destination service name using either a relative or an absolute path.
        host: ui # ui.ui.svc.cluster.local 
        port:
          number: 80