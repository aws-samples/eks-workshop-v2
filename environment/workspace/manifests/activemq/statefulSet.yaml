apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: activemq
spec:
  replicas: 1
  serviceName: activemq
  selector:
    matchLabels:
      app.kubernetes.io/name: activemq
      app.kubernetes.io/instance: activemq
      app.kubernetes.io/component: service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: activemq
        app.kubernetes.io/instance: activemq
        app.kubernetes.io/component: service
    spec:
      serviceAccountName: activemq
      securityContext:
        {}
      containers:
        - name: activemq
          envFrom:
            - configMapRef:
                name: activemq
          securityContext:
            {}
          image: "watchn/activemq:0.0.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 61616
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
      volumes:
      - name: data
        emptyDir: {}