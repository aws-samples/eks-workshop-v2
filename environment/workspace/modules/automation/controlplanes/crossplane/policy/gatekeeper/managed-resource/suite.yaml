kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: crossplane-gatekeeper-test-suite
tests:
- name: Test Cases
  template: template.yaml
  constraint: tests/constraint.yaml
  cases:
  - name: RDS missing owner reference
    object: tests/missing_owner_ref_disallowed.yaml
    assertions:
    - violations: yes
  - name: RDS with invalid owner reference
    object: tests/invalid_ownere_ref_disallowed.yaml
    assertions:
    - violations: yes
  - name: RDS follow storag size limit
    object: tests/too_large.yaml
    assertions:
    - violations: yes
  - name: RDS not following any policy
    object: tests/all_things_wrong.yaml
    assertions:
    - violations: yes
  - name: RDS allowed
    object: tests/allowed.yaml
    assertions:
    - violations: no
