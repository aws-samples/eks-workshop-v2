apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: requirecomposition
  annotations:
    description: >-
      Disallows managed resource creation without going through composition
spec:
  crd:
    spec:
      names:
        kind: RequireComposition
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package requirecomposition

        violation[{"msg": msg}] {
          size := input.review.object.spec.forProvider.allocatedStorage
          size >= 20
          msg = sprintf("database size of %d GB is larger than limit of 20 GB", [size])
        }

        violation[{"msg": msg}] {
          not input.review.object.metadata.labels["crossplane.io/claim-name"]
          msg := "crossplane composition not used"
        }

        violation[{"msg": msg}] {
          not input.review.object.metadata.ownerReferences
          msg := "ownerReferences field not present"
        }

        violation[{"msg": msg}] {
          ownerRef = input.review.object.metadata.ownerReferences[0]
          not re_match("^awsblueprints.io/v1alpha1", ownerRef.apiVersion)
          msg := "owner reference is not valid"
        }

