apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xcatalogservices.awsblueprints.io
spec:
  defaultCompositionRef:
    name: catalogservice.awsblueprints.io
  group: awsblueprints.io
  names:
    kind: XCatalogService
    plural: xcatalogservices
  # No Claims offered
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.namespace
      name: NAMESPACE
      type: string
    - jsonPath: .spec.secret
      name: SECRET
      type: string
    - jsonPath: .status.serviceURL
      name: URL
      type: string
    name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              namespace:
                type: string
              databaseName:
                type: string
                default: "catalog"
              secret:
                type: string
              resourceConfig:
                description: ResourceConfig defines general properties of this AWS
                  resource.
                default:
                  providerConfigName: kubernetes-provider-config
                properties:
                  providerConfigName:
                    type: string
                required:
                - providerConfigName
                type: object
            required:
            - namespace
            - secret
            type: object
          status:
            description: Service Status
            properties:
              serviceURL:
                type: string
              serviceAccountName:
                type: string
            type: object
        type: object