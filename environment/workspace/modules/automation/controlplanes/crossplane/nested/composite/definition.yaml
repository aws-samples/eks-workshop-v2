apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xcatalogs.awsblueprints.io
spec:
  defaultCompositionRef:
    name: catalog.awsblueprints.io
  group: awsblueprints.io
  names:
    kind: XCatalog
    plural: xcatalogs
  claimNames:
    kind: Catalog
    plural: catalogs
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.namespace
      name: NAMESPACE
      type: string
    - jsonPath: .status.secret
      name: SECRET
      type: string
    - jsonPath: .status.serviceURL
      name: URL
      type: string
    name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              databaseName:
                type: string
                default: "catalog"
              size:
                description: "Set the size of the AWS RDS Instance to the value
                  provided by this field

                  micro: db.t4g.micro, 2 cpu, 1GiB, 5GB; [default]
                  small: db.t4g.small, 2 cpu, 2GiB, 10GB;
                  medium: db.t4g.medium, 2 cpu, 4GiB, 15GB;
                  large: db.t4g.large, 2 cpu, 8GiB, 20GB;
                  We don't allow xlarge or 2xlarge"
                enum:
                  - micro
                  - small
                  - medium
                  - large
                type: string
                default: micro
              resourceConfig:
                description: ResourceConfig defines general properties of this AWS
                  resource.
                properties:
                  providerConfigName:
                    type: string
                type: object
            required:
            - resourceConfig
            type: object
          status:
            description: Service Status
            properties:
              serviceURL:
                type: string
              namespace:
                type: string
              secret:
                type: string
            type: object
