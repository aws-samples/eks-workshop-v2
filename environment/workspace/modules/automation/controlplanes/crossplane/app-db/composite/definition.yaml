apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xcatalogs.awsblueprints.io
spec:
  defaultCompositionRef:
    name: catalog.awsblueprints.io
  group: awsblueprints.io
  names:
    kind: XCatalog
    plural: xcatalogs
  claimNames:
    kind: Catalog
    plural: catalogs
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                storageGB:
                  type: integer
                  default: 20
                resourceConfig:
                  description: ResourceConfig defines general properties of this AWS
                    resource.
                  properties:
                    providerConfigName:
                      type: string
                  type: object
              required:
              - resourceConfig
              type: object
