apiVersion: services.k8s.aws/v1alpha1
kind: FieldExport
metadata:
  name: catalog-db-endpoint
  namespace: catalog
spec:
  to:
    name: catalog-db-ack
    kind: secret
    namespace: catalog
    key: endpoint
  from:
    path: ".status.endpoint.address"
    resource:
      group: rds.services.k8s.aws
      kind: DBInstance
      name: $(EKS_CLUSTER_NAME)-catalog-ack
---
apiVersion: services.k8s.aws/v1alpha1
kind: FieldExport
metadata:
  name: catalog-db-user
  namespace: catalog
spec:
  to:
    name: catalog-db-ack
    kind: secret
    namespace: catalog
    key: username
  from:
    path: ".spec.masterUsername"
    resource:
      group: rds.services.k8s.aws
      kind: DBInstance
      name: $(EKS_CLUSTER_NAME)-catalog-ack
