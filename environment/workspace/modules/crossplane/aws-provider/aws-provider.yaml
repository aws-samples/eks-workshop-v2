apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: aws-controller-config
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/crossplane-provider-aws # Enter your IAM Role ARN
spec:
  podSecurityContext:
    fsGroup: 2000 # This is needed for IRSA.
---  
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: aws-provider
spec:
  package: "crossplane/provider-aws:v0.34.0"
  controllerConfigRef:
    name: aws-controller-config

