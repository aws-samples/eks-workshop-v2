apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xrelationaldatabases.awsblueprints.io
spec:
  defaultCompositionRef: 
    name: rds-mysql.awsblueprints.io
  group: awsblueprints.io
  names:
    kind: XRelationalDatabase
    plural: xrelationaldatabases
  claimNames:
    kind: RelationalDatabase
    plural: relationaldatabases
  connectionSecretKeys:
  - endpoint
  - port
  - username
  - password
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                databaseName:
                  type: string
                storageGB:
                  type: integer
                secret:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  required:
                  - name
                  - namespace
              required:
              - databaseName
              - storageGB
              type: object
