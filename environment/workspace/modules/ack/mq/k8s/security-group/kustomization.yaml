apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
- name: mq-ack-options
  envs:
  - mq-ack-options.env
vars:
- name: VPC_ID
  objref:
    kind: ConfigMap
    name: mq-ack-options
    apiVersion: v1
  fieldref:
    fieldpath: data.VPC_ID
configurations:
  - env-var-transformer.yaml
resources:
- mq-security-group.yaml
