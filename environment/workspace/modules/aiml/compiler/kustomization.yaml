apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../base
configMapGenerator:
- name: provisioner-vars
  namespace: other
  env: config.properties
  options:
    disableNameSuffixHash: true
replacements:
- source:
    kind: ConfigMap
    name: provisioner-vars
    version: v1
    namespace: other
    fieldPath: data.AIML_DL_IMAGE
  targets:
    - select:
        kind: Pod
        name: compiler
        namespace: aiml
      fieldPaths:
        - spec.container.0.image
resources:
- compiler.yaml
