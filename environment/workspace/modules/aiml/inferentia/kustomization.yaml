apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../base
configMapGenerator:
- name: inference-vars
  namespace: aiml
  env: config.properties
  options:
    disableNameSuffixHash: true
replacements:
- source:
    kind: ConfigMap
    name: inference-vars
    version: v1
    namespace: aiml
    fieldPath: data.EKS_CLUSTER_NAME
  targets:
  - select:
      kind: AWSNodeTemplate
      name: default
    fieldPaths:
    - spec.subnetSelector.[karpenter.sh/discovery]
    - spec.securityGroupSelector.[karpenter.sh/discovery]
- source:
    kind: ConfigMap
    name: inference-vars
    version: v1
    namespace: aiml
    fieldPath: data.AIML_DL_IMAGE
  targets:
    - select:
        kind: Pod
        name: inference
        namespace: aiml
      fieldPaths:
        - spec.container.0.image
resources:
- inference.yaml
- provisioner.yaml
