apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
- name: provisioner-vars
  namespace: other
  env: config.properties
  options:
    disableNameSuffixHash: true
replacements:
- source:
    kind: ConfigMap
    name: provisioner-vars
    version: v1
    namespace: other
    fieldPath: data.AIML_NEURON_ROLE_ARN
  targets:
    - select:
        kind: ServiceAccount
        name: inference
        namespace: aiml
      fieldPaths:
        - metadata.annotations.[eks.amazonaws.com/role-arn]
resources:
- serviceaccount.yaml
- namespace.yaml
