apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../../exposing/load-balancer/nlb
configMapGenerator:
- name: carts-dynamo
  namespace: carts
  env: config.properties
patches:
- path: carts-deployment.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: carts
    namespace: carts
patchesStrategicMerge:
- carts-configMap.yaml