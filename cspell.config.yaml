patterns:
  - name: markdown_code_block
    pattern: "/^```[\\s\\S]*?^\\s*```/gm"
  - name: markdown_code_snippet
    pattern: "/`(.*)`/g"
  - name: browser_block
    pattern: "/<browser.*>[\\s\\S]*?^\\s*<\\/browser>/gm"
languageSettings:
  - languageId: markdown
    ignoreRegExpList:
      - markdown_code_block
      - markdown_code_snippet
      - browser_block
dictionaries:
  - custom-words
dictionaryDefinitions:
  - name: custom-words
    path: "./.spelling"
    addWords: true
